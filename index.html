<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="image">
      <img src="./images/logo.svg" alt="" srcset="">
    </div>

    <div class="menu_bar">
      <ul>
        <li class="expand" id="features">Features <span><img src="./images/icon-arrow-down.svg" alt=""></span></li>
        <li class="expand" id="company">Company<span><img src="./images/icon-arrow-down.svg" alt=""></span></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </div>
    <div class="hidden_features" id="hidden_features">
      <ul>
        <li>
          <div><img src="./images/icon-todo.svg" alt=""></div>
          <div>Todo List</div>
        </li>
        <li>
          <div><img src="./images/icon-calendar.svg" alt=""></div>
          <div>Calendar</div>
        </li>
        <li>
          <div><img src="./images/icon-reminders.svg" alt=""></div>
          <div>Reminders</div>
        </li>
        <li>
          <div><img src="./images/icon-planning.svg" alt=""></div>
          <div>Planning</div>
        </li>
      </ul>
    </div>
    <div class="hidden_company_details" id="hidden_company_details">
      <h5>History</h5>
      <h5>Our  Team</h5>
      <h5>Blog</h5>
    </div>

    <div class="registration">
      <button>Login</button>
      <button>Register</button>
    </div>
  </nav>
  <main>
    <section class="more_info">
      <h2>Make remote work</h2>
  
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        
      <button>Learn more</button>
      <div class="images_logo">
        <div>
          <img src="./images/client-audiophile.svg" alt="">
        </div>
        <div>
          <img src="./images/client-databiz.svg" alt="">
        </div>
        <div>
          <img src="./images/client-maker.svg" alt="">
        </div>
        <div>
          <img src="./images/client-meet.svg" alt="">
        </div>
      </div>
    </section>
    <section class="image_area">
      <img src="./images/image-hero-desktop.png" alt="">
    </section>
  </main>
  <script src="index.js"></script>  

  </body>
</html>
